<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script>
            /*  rock = 1
                paper = 2
                scissors = 3 */

            function computerPlay() {
                let randomNum = Math.floor((Math.random() * 3) + 1);
                if(randomNum == 1) {
                    return "Rock";
                } else if(randomNum == 2) {
                    return "Paper";
                } else {
                    return "Scissors";
                }
            }

            function startGame() {
                let playerSelection = prompt("Rock, Paper, Scissors?");
                let computerSelection = computerPlay();
                
                alert(evaluate(playerSelection, computerSelection));
            }

            function evaluate(playerSelection, computerSelection) {
                playerSelection = playerSelection.toUpperCase();
                computerSelection = computerSelection.toUpperCase();
                let message;

                if(playerSelection == computerSelection) {
                    message = "It's a tie! You both chose " + playerSelection;
                } else if((playerSelection == "Rock" && computerSelection == "Scissors") || 
                            (playerSelection == "Paper" && computerSelection == "Rock") || 
                            (playerSelection == "Scissors" && computerSelection == "Paper")) {
                    message = "Player wins! " + playerSelection + " beats " + computerSelection;
                } else {
                    message = "Computer wins! " + computerSelection + " beats " + playerSelection;
                }
                return message;
            }

        </script>
    </body>
</html>
