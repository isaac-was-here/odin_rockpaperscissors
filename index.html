<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
    </head>
    <body>
        <div id="header">
            <div id="p-score">Player</div>
            <div id="c-score">Computer</div>
        </div>
        <div id="main">
            <div id="top">
                <img src="/images/rock.png" alt="Rock">
                <img src="/images/paper.png" alt="Paper">
                <img src="/images/scissors.png" alt="Scissors">
            </div>
            <div id="mid">
                <div id="result">Result</div>
            </div>  
            <div id="bot">
                <button id="rock" class="playerchoice"><img src="/images/rock.png" alt="Rock"></button>
                <button id="paper" class="playerchoice"><img src="/images/paper.png" alt="Paper"></button>
                <button id="scissors" class="playerchoice"><img src="/images/scissors.png" alt="Scissors"></button>
            </div>
        </div> 
    </body>
</html>
